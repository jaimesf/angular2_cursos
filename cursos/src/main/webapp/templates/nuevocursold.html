<header class="container">
	<h2>Añadir Curso</h2>
</header>
<div class="container">

	<div class="row">

		<div class="col-sm-4">
			<label for="activo" >Activo</label>
		</div>
		<div class="col-sm-8">
			<input type="checkbox" name="activo" id="activo" [(ngModel)]="activo"/>
		</div>
	</div>
	<div class="row">

		<div class="col-sm-4">
			<label for="profesor">Profesor</label>
		</div>
		<div class="col-sm-8" >
			<select type="profesor" name="profesorId" id="profesorId" [(ngModel)]="profesorId">
				<option *ngFor="#profesor of profesores" value="{{ profesor.id }}">
				{{ profesor.nombreApellidos }}
				</option>
			</select>
		</div>
	</div>
	<div class="row">

		<div class="col-sm-4">
			<label for="titulo">Título</label>
		</div>
		<div class="col-sm-8">
			<input type="text" name="titulo" id="titulo" [(ngModel)]="titulo"/>
		</div>
	</div>
	<div class="row">

		<div class="col-sm-4">
			<label for="nivel">Nivel</label>
		</div>
		<div class="col-sm-8">
			<select name="nivel" id="nivel" [(ngModel)]="nivel">
				<option value="Básico">Básico</option>
				<option value="INTERMEDIO">Intermedio</option>
				<option value="AVANZADO">Avanzado</option>
			</select>
		</div>
	</div>
	<div class="row">

		<div class="col-sm-4">
			<label for="horas">Horas</label>
		</div>
		<div class="col-sm-8">
			<input type="number" name="horas" id="horas" min="1" value="1" />
		</div>
	</div>

	
</div>
